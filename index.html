<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <img src="images/icon-star.svg" alt="" class="star-icon">
        <h1 class="heading">How did we do?</h1>
        <p class="content">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating-container">
            <h2 class="rating">1</h2>
            <h2 class="rating">2</h2>
            <h2 class="rating">3</h2>
            <h2 class="rating">4</h2>
            <h2 class="rating">5</h2>
        </div>
        <button class="btn" id="submit-btn">Submit</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
